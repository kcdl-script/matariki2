<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mānawatia a Matariki</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url('kai-pilger-Ef6iL87-vOA-unsplash.jpg');
      background-size: cover; overflow: hidden;
    "
  >
<!-- Waipunarangi -->

    <a
      style="position: absolute; left: 50px; top: 148.1px"
      tabindex="0"
      role="button"
      data-bs-html="true"
      data-bs-toggle="popover"
      data-bs-trigger="focus"
      data-bs-title="Waipunarangi"
      data-bs-content="Waipunarangi means ‘water that pools in the sky’,
      and this karakia speaks to the rain. <br/>
      <br/>
      <i>
      E tū Waipunarangi<br/>
      Ko te ua heke<br/>
      Kōpatapata mai, hūkerikeri mai<br/>
      Kia puta ko te ora o Tāwhiriua<br/>
      Koia! <br/>
      <br/>
      Behold Waipunarangi<br/>
      Of the falling rain<br/>
      A light rain, a heavy downpour<br/>
      Reveal the bounty of Tāwhiriua<br/>
      Indeed! <br/>
      </i>
      "
      ><img src="star.gif" style="height: 175px; width: 175px"
    /></a>

    <!-- Hiwa-i-te-rangi -->
    <a
      style="position: absolute; left: 70px; top: 323.7px"
      tabindex="0"
      role="button"
      data-bs-toggle="popover"
      data-bs-trigger="focus"
      data-bs-title="Hiwa-i-te-rangi"
      data-bs-html="true"
      data-bs-content="Hiwa-i-te-rangi is the Māori wishing star
      and speaks to our hopes and desires for the year <br/>
            <br/>
            <i>
      E tū Hiwa-i-te-rangi<br/>
      Ko ngā manako nui<br/>
      Kia puta ai ko ngā wawata<br/>
      Ki te whaiao, ki te ao mārama<br/>
      Koia! <br/>
      <br/>
      Behold Hiwa-i-te-rangi<br/>
      Of the many desires<br/>
      Bring forth our wishes<br/>
      And make them come true<br/>
      Indeed! <br/>
      </i>
      "
      ><img src="star.gif" style="height: 175px; width: 175px"
    /></a>
<!-- Waitā -->
    <a
      style="position: absolute; left: 230px; top: 452.8px"
      tabindex="0"
      role="button"
      data-bs-toggle="popover"
      data-bs-trigger="focus"
      data-bs-title="Waitā"
      data-bs-html="true"
      data-bs-content="Waitā is the star of salt water, and this karakia 
      acknowledges our strong connection to ocean.
            <br/>
            <br/>
            <i>
      E tū Waitā<br/>
      Ko te wai tai<br/>
      Ngaru nui, ngaru roa<br/>
      Kia puta ko te ora o Tangaroa<br/>
      Koia!<br/>
            <br/>
      Behold Waitā<br/>
      Of salt water<br/>
      Large wave, great wave<br/>
      Reveal the bounty of Tangaroa<br/>
      Indeed!<br/>
      
            </i>"
      ><img src="star.gif" style="height: 175px; width: 175px"
    /></a>
<!-- Pōhutukawa -->
    <a
      style="position: absolute; left: 407px; top: 546.7px"
      tabindex="0"
      role="button"
      data-bs-toggle="popover"
      data-bs-trigger="focus"
      data-bs-title="Pōhutukawa"
      data-bs-html="true"
      data-bs-content="Pōhutukawa helps us remember those who have passed since the last
      rising of Matariki. It is at this time that people want to call out the names
      of loved ones who have died in the past year. 
      <br/>
      <br/>
      <i>
        E tū Pōhutukawa<br/>
        Te kaikawe i ngā mate o te tau<br/>
        Ruiruia ngā mate ki te uma o Ranginui<br/>
        Anā! Kua whetūrangihia koutou<br/>
      <br/>
      Behold Pōhutukawa<br/>
      Who carries the dead of the year<br/>
      Scatter their spirits into the cosmos<br/>
      You have now become stars<br/>

      </i>
      
      "
      ><img src="star.gif" style="height: 175px; width: 175px"
    /></a>

<!-- Waitī -->
    <a
      style="position: absolute; left: 424.7px; top: 342.4px"
      tabindex="0"
      role="button"
      data-bs-toggle="popover"
      data-bs-trigger="focus"
      data-bs-title="Waitī"
      data-bs-html="true"
      data-bs-content="Waitī is the star of lakes, rivers, streams and fresh 
      water and acknowledges our strong connection to 
      the bodies of fresh water.
            <br/>
            <br/>
            <i>
      E tū Waitī <br/>
      Ko te wai māori <br/>
      Tuna heke ki a Wainui <br/>
      Kia puta ko te ora o Parawhenuamea <br/>
      Koia! <br/>
            <br/>
      Behold Waitī <br/>
      Of fresh water <br/>
      Eels heading to the ocean <br/>
      Reveal the bounty of Parawhenuamea <br/>
      Indeed! <br/>
      
            </i>"
      ><img src="star.gif" style="height: 175px; width: 175px"
    /></a>

<!-- Matariki -->

    <a
      style="position: absolute; left: 612px; top: 174.5px"
      tabindex="0"
      role="button"
      data-bs-toggle="popover"
      data-bs-trigger="focus"
      data-bs-title="Matariki"
      data-bs-html="true"
      data-bs-content="Matariki is the main star in the cluster.
      It is connected to wellbeing and welcomes
      in the New Year.
            <br/>
            <br/>
            <i>
      Mānawa maiea te putanga o Matariki<br/>
      Mānawa maiea te ariki o te rangi<br/>
      Mānawa maiea te Mātahi o te Tau.<br/>
      Whano, whano<br/>
      Haramai te toki ata huakirangi<br/>
      Haumi e<br/>
      Hui e<br/>
      Tāiki e!<br/>
            <br/>
      Celebrate the rising of Matariki<br/>
      Celebrate the lord of the skies<br/>
      Celebrate the new year<br/>
      Unite, unite<br/>
      And bring forth the dawn<br/>
      Together<br/>
      In union<br/>
      We are one!<br/>
      
            </i>"
      ><img src="star.gif" style="height: 175px; width: 175px"
    /></a>
<!-- Tipuānuku -->
    <a
      style="position: absolute; left: 800px; top: 296.3px"
      tabindex="0"
      role="button"
      data-bs-toggle="popover"
      data-bs-trigger="focus"
      data-bs-title="Tipuānuku"
      data-bs-html="true"
      data-bs-content="Tipuānuku is the star associated with food grown in the earth.<br/>
      <br/>
      <i>
        E tū Tipuānuku<br/>
      Ko te one paraumu<br/>
      Ringihia mai rā tō rahi<br/>
      Ki te whenua haumako<br/>
      Kia puta ko te ora o Rongo<br/>
      Koia! <br/>
      <br/>

      Behold Tipuānuku<br/>
      Of the fertile soil<br/>
      Spread your plenty<br/>
      Across the land<br/>
      Reveal the bounty of Rongo<br/>
      Indeed!<br/>
      </i>
      "
      ><img src="star.gif" style="height: 175px; width: 175px"
    /></a>
<!-- Tipuārangi -->
    <a
      style="position: absolute; left: 788px; top: 97.2px"
      tabindex="0"
      role="button"
      data-bs-toggle="popover"
      data-bs-trigger="focus"
      data-bs-title="Tipuārangi
      "
      data-bs-html="true"
      data-bs-content="Tipuārangi means to grow in the sky, and this karakia reaffirms our connection to the forests and the birds. <br/>
      <br/>
      <i>
      E tū Tipuārangi<br/>
      Ko te pōkai tara<br/>
      Ngahoro pua, manu whaturua<br/>
      Kia puta ko te ora o Tāne<br/>
      Koia!<br/>
      <br/>
      Behold Tipuārangi<br/>
      Of the flocking birds<br/>
      Fruiting trees and fat birds<br/>
      Reveal the bounty of Tāne<br/>
      Indeed!<br/>
      </i>
      
      "
      ><img src="star.gif" style="height: 175px; width: 175px"
    /></a>
<!-- Ururangi  -->
    <a
      style="position: absolute; left: 427px; top: 25.2px"
      tabindex="0"
      role="button"
      data-bs-toggle="popover"
      data-bs-trigger="focus"
      data-bs-title="Ururangi"
      data-bs-html="true"
      data-bs-content="The star of the wind is Ururangi, and together with
      Waipunarangi, they are the stars connected to weather.<br/>
      <br/>
      <i>
      E tū Ururangi<br/>
      Ko te whānau pupuhi<br/>
      Tū te winiwini, tū te wanawana<br/>
      Kia puta ko te ora o Tāwhirirangi<br/>
      Koia! <br/>
      <br/>
      Behold Ururangi<br/>
      Of the family of wind<br/>
      Of the shuddering and awesome winds<br/>
      Reveal the bounty of Tāwhirirangi<br/>
      Indeed! <br/>
      </i>
      "
      ><img src="star.gif" style="height: 175px; width: 175px"
    /></a>

    <img src="banner.png" style="position: absolute; left: 575px; top: 400px; height: 300px;"
    />


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
